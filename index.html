        .hero-section {
            height: 100vh;

        h2 {
            color: rgb(251, 252, 251);
            font-size: clamp(2rem, 8vw, 4rem);
            line-height: 1;
            text-transform: uppercase;
        }

        p {
            color: #ccc;
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .btn-link {
            color: #25d366;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .hero-section:hover .btn-link { transform: translateX(10px); }

        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            color: white;
            font-size: 2rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-10px) translateX(-50%);}
            60% {transform: translateY(-5px) translateX(-50%);}
        }

        @media (max-width: 768px) {
            .hero-section { height: 50vh; align-items: flex-end; padding-bottom: 30px; }
            .content-box { border-left: 3px solid #25d366; }
            h2 { font-size: 1.8rem; }
            .scroll-down { display: none; }
        }

        .navbar {
            position: fixed; top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: transparent; z-index: 2000;
            animation: fadeInDown 1.5s ease-out;

        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }

        }

        @keyframes pulse-wa {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 12px rgba(37, 211, 102, 0); }
